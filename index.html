<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Brisa Natural</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
      color: #333;
      text-align: center;
    }

    header {
      background-color: #70c1b3;
      padding: 20px;
    }

    header img {
      height: 80px;
    }

    h1 {
      margin: 10px 0 5px;
    }

    p.subtitle {
      margin-top: 0;
      font-size: 1.2em;
      color: #fff;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 15px;
    }

    .gallery img {
      width: 250px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    footer {
      background: #333;
      color: #fff;
      padding: 10px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="Logo de Brisa Natural" />
    <h1>Brisa Natural</h1>
    <p class="subtitle">Disfruta la frescura de lo natural</p>
  </header>

  <section class="gallery">
    <img src="producto1.jpg" alt="Helado 1" />
    <img src="producto2.jpg" alt="Helado 2" />
    <!-- Puedes agregar más imágenes aquí -->
  </section>

  <footer>
    &copy; 2025 Brisa Natural. Todos los derechos reservados.
  </footer>

</body>
</html>
